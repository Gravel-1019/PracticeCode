<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var xhr = new XMLHttpRequest()
        xhr.open("GET", "http://127.0.0.1:5500/test.json")
        xhr.send()
        xhr.onload = function () {
            if (xhr.status === 200) {
                document.write(xhr.responseText)
            } else if (xhr.status === 404) {
                console.error("未找到文件")
            }
        }
    </script>
</head>

<body>

</body>

</html>
