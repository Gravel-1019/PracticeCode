<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="checkbox" id="all">全选/全不选
    <hr>
    <ul class="shop">
        <li>
            <input type="checkbox">商品一
        </li>
        <li>
            <input type="checkbox">商品二
        </li>
        <li>
            <input type="checkbox">商品三
        </li>
        <li>
            <input type="checkbox">商品四
        </li>
    </ul>
    <script>
        var oAll = document.querySelector("#all")
        var oitems = document.querySelectorAll(".shop input")
        oAll.onclick = function () {

            for (var i = 0; i < oitems.length; i++) {
                oitems[i].checked = oAll.checked
            }
        }
        for (var i = 0; i < oitems.length; i++) {
            oitems[i].onclick = function () { handler() }
        }

        function handler() {
            var count = 0
            for (var i = 0; i < oitems.length; i++) {
                if (oitems[i].checked) count++
            }
            if (count === oitems.length) {
                oAll.checked = true
            } else {
                oAll.checked = false
            }
            console.log(count)
        }
    </script>
</body>

</html>
