<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;

        li {
            overflow: hidden;

        li img {

            width: 100px;
        }
    </style>
</head>

<body>
    <ul>

            <img src="https://static.maizuo.com/pc/v5/usr/movie/482e43f69efd52ec64575c95786c60d8.jpg?x-oss-process=image/quality,Q_70" alt="">
            <h3>熊出没·逆转时空</h3>
            <p></p>
        </li> -->
    </ul>
    <script>
        var filmList = [
            {
                url: "https://static.maizuo.com/pc/v5/usr/movie/482e43f69efd52ec64575c95786c60d8.jpg?x-oss-process=image/quality,Q_70",
                title: "熊出没·逆转时空",
                grade: 9.8,
            },
            {

            {

                title: "熊出没·逆转时空",
                grade: 9.8,
            },
        ]
        var fileIems = filmList.map(function (item) {
            return `<li>
            <img src="${item.url}" alt="">
            <h3>${item.title}</h3>
            <p>${item.grade}</p>`
        })
        var oul = document.querySelector("ul")
        oul.innerHTML = fileIems.join("")
    </script>
</body>

</html>
