<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display: inline-block;
            width: 100px;
            height: 30px;
        }
    </style>
</head>

<body>
    <script>
        for (var i = 1; i <= 9; i++) {
            for (var m = 1; m <= i; m++) {
                document.write("<span>" + i + "*" + m + "=" + i * m + "</span>")
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
