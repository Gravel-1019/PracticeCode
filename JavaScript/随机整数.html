        // var res = Math.floor(Math.random() * 10)+10
        // console.log(res)
        function getRnd(min,max){
            if (min > max) {
                console.error("参数有误")
                return
            }
            return Math.floor(Math.random() * (max - min)) + min
        }
        console.log(getRnd(20,40))
    </script>
